<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Code Review</title>

    <!-- Normalize Reset -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>

    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  <div class="fixed-footer">
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>

    <main>

      <div class="form-headings">
        <h1>Sign up for our Newsletter</h1>
        <h2>Get the latest on how your code is doing right in your inbox.</h2>
      </div>

      <hr class="thick-line">
      <hr class="thin-line"><!-- I don't know how to make 2 hr lines without using 2 hr tags-->

      <form action="index.html" method="post">

        <fieldset>

          <legend>Contact Information</legend>

          <div class="col-1">
            <label for="name">Full Name:</label>
          </div>
          <div class="col-2">
            <input type="text" id="name" name="user_name"
            placeholder="John Doe" required="required">
          </div>

          <div class="col-1">
            <label for="email">Email:</label>
          </div>
          <div class="col-2">
            <input type="email" id="email" name="user_email"
            placeholder="hello@email.com" required="required">
          </div>

          <div class="col-1">
            <label for="phone">Phone:</label>
          </div>
          <div class="col-2">
            <input type="tel" id="phone" name="user_phone"
            placeholder="111-2222-3333" required="required">
          </div>

          <div class="col-1">
            <label for="address">Address:</label>
          </div>
          <div class="col-2">
            <input type="text" id="address" name="user_address"
            placeholder="911 Wall Street" required="required">
          </div>

          <div class="col-1">
            <label for="city">City:</label>
          </div>
          <div class="col-2">
            <input type="text" id="city" name="user_city"
            placeholder="Compton" required="required">
          </div>

          <div class="col-1">
            <label for="state">State:</label>
          </div>
          <div class="col-2">
            <div class="dropdown">
              <select name="state" id="state">
                <option disabled="disabled" selected="selected">Choose State</option>
                <optgroup label="Australian States">
                  <option value="NSW">New South Wales</option>
                  <option value="QLD">Queensland</option>
                  <option value="SA">South Australia</option>
                  <option value="TAS">Tasmania</option>
                  <option value="VIC">Victoria</option>
                  <option value="WA">Western Australia</option>
                </optgroup>
              </select>
            </div>
          </div>

          <div class="col-1">
            <label for="zip">Zip Code:</label>
          </div>
          <div class="col-2">
            <input type="text" id="zip" name="user_zip"
            placeholder="1942" required="required">
          </div>

        </fieldset>

        <hr>

        <fieldset>

          <legend>Newsletter</legend>

          <label>Select the newsletter you would like to receive</label>
          <input type="checkbox" id="html_news" value="html_newsletter" name="user_newsletter"
          required="required"><label for="html_news">HTML</label>
          <input type="checkbox" id="css_news" value="css_newsletter" name="user_newsletter"
          required="required"><label for="css_news">CSS</label>
          <input type="checkbox" id="javascript_news" value="javascript_newsletter" name="user_newsletter"
          required="required"><label for="javascript_news">JavaScript</label>

          <label>Newsletter Format</label>
          <input type="radio" id="html_format" value="html_format" name="user_format"
          required="required"><label for="html_format">HTML</label>
          <input type="radio" id="text_format" value="text_format" name="user_format"
          required="required"><label for="text_format">Plain Text</label>

          <label for="input">Other topics you'd like to hear about</label>
          <textarea id="input" name="user_input"></textarea>

        </fieldset>

        <hr>

        <fieldset>

          <legend>General Information</legend>

          <label for="advertisement">How did you find us?</label>
          <select id="advertisement" name="advertisement">
            <option disabled="disabled" selected="selected">Select One</option>
            <option value="affiliate">Affiliate Referrals</option>
            <option value="blog">Blog Articles</option>
            <option value="friend">Friends & Family</option>
            <option value="google">Google Search Engine</option>
            <option value="social">Social Media (Facebook, Twitter, LinkedIn etc.)</option>
            <option value="television">Television</option>
          </select>


        </fieldset>

      <button type="submit">Sign up</button>
    </form>
  </main>
</div>

    <footer>
      <span>Copyright The Code Review</span>
    </footer>
  </body>
</html>
