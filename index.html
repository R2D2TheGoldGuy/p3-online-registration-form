<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Normalize Reset -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Google Fonts -->
    
    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    
    <form>
      <fieldset>
        <input type="text" id="name" name="user_name" placeholder="John Doe">
        <input type="email" id="email" name="user_email" placeholder="hello@email.com">
        <input type="tel" id="phone" name="user_phone" placeholder="111-2222-3333">
        <input type="text" id="address" name="user_address" placeholder="911 Wall Street">
        <input type="text" id="city" name="user_city" placeholder="Compton">
        <select>
          <option disabled="disabled" selected="selected">Choose State</option>
          <optgroup label="Australian States">
            <option value="NSW">New South Wales</option>
            <option value="QLD">Queensland</option>
            <option value="SA">South Australia</option>
            <option value="TAS">Tasmania</option>
            <option value="VIC">Victoria</option>
            <option value="WA">Western Australia</option>
          </optgroup>
        </select>
        <input type="number" id="zip" name="user_zip" placeholder="1942"><!-- Might be type="text" -->
      </fieldset>
      <hr>
      <fieldset>      
    </form>
    
  </body>
</html>
